<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Game list</ion-title>
		<ion-buttons end>
			<button (click)="goToCart()" ion-button color="dark">
				<ion-icon  name="md-cart"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>

	<h3>Liste de nos produits: </h3>

	<ion-list>

		<ion-item *ngFor="let item of items">


			<ion-grid>
				<ion-row>
					<h2>{{item.name}}</h2>
				</ion-row>
				<ion-row>
					<ion-col  (click)="itemTapped($event, item)">
						<div class="picture">
							<img src={{item.picture}}>  
						</div>
					</ion-col>
					<ion-col>
						<p>Prix {{item.price}} â‚¬</p>
						<p>Stock {{item.stock}}</p>      
						<div class="buttonSize">       
							<button class="addButton" ion-button round (click)="addToCart(item)" >Ajouter au panier</button> 
						</div>
						<div class="buttonSize"> 
							<button class="addButton" ion-button round (click)="itemTapped($event, item)" >Page de l'article</button>
						</div>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-list>


</ion-content>
