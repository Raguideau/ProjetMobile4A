<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Cart Content</ion-title>
		<ion-buttons end>
			<button ion-button color="dark">
				<ion-icon name="md-cart"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>

	<h3>Contenu de votre panier: </h3>

	<ion-list>

		<ion-item *ngFor="let item of cartList">


			<ion-grid>
				<ion-row>
					<h2>{{item.item.name}}</h2>
				</ion-row>
				<ion-row>
					<ion-col>
						<div class="picture">
							<img src={{item.item.picture}}>  
						</div>
					</ion-col>
					<ion-col>
						<p>Prix {{item.item.price}} â‚¬</p>
						<p>Stock {{item.item.stock}}</p>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-list>

<button (click)='loadItems()'> load </button>
</ion-content>
